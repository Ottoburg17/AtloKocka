<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtlóKocka</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
    <div class="container">
        <h1>ÁtlóKocka</h1>
        <h2>Kocka lapátló és testátló számítás</h2>
        <div class="kockaForm">
            <div class="mt-3">
                <label for="sideLength"
                class="form-label">Oldal hossz</label>
                <input type="text" id="sideLength"
                class="form-control">
            </div>
            <div class="mt-3">
                <button id="calcButton"
                class="btn btn-primary">Számít</button>
            </div>
            <div class="mt-3">
                <label for="diagonal"
                class="form-label">lapátló</label>
                <input type="text" id="diagonal"
                class="form-control">
            </div>
            <div class="mt-3">
                <label for="bodyDiagonal"
                class="form-label">testátló</label>
                <input type="text" id="bodyDiagonal"
                class="form-control">
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
